<dom-module id="date-format" assetpath="bower_components/date-format/">
    <template>
        <style></style>
        <span id="format"></span>
    </template>
</dom-module>


<dom-module id="lazy-list" assetpath="bower_components/lazy-list/">
    <style>
        :host{
            display: block;
        }
        :host.loading{
            height: 300px;
            background: #eee;
            border: 1px solid silver;
        }
    </style>


    <template>
        <content></content>
        <template id="repeater" is="dom-repeat" items="[[items]]"></template>
    </template>
</dom-module>



<dom-module id="list-all" assetpath="components/">
    <style>
        :host{
            display: block;
        }
        date-format{
            font-variant: small-caps;
        }
        i{
            color: gray;
        }
        .hidden{
            border: 1px solid silver;
            width: 100%;
            height: 300px;
        }
        a{
            display: block;
            text-decoration: none;
            color: black;
        }
    </style>


    <template>
        <h1>List All</h1>
        <template is="dom-repeat" items="[[months]]" as="month">
            <h2> <date-format date="[[month]]" format="MMMM YYYY"></date-format> </h2>
            <lazy-list list="[[getMonth(month)]]" title$="all [[month]]">
                <template>
                    <a href="[[item.url]]">
                        <date-format date="[[item.dateAdded]]" format="DD"></date-format>
                        <b>[[item.title]]</b>
                        <i>[[item.domain]]</i>
                    </a>
                </template>
            </lazy-list>
        </template>    
    </template>
</dom-module>





<dom-module id="list-videos" assetpath="components/">
    <style>
        :host{
            display: block;
        }
    </style>


    <template>
        <h1>List Videos</h1>
        <template is="dom-repeat" items="[[months]]" as="month">
            <h2> <date-format date="[[month]]" format="MMMM YYYY"></date-format> </h2>
            <lazy-list list="[[getMonth(month)]]" title$="videos [[month]]">
                <template>
                    <!-- <div> -->
                    <a href="[[item.url]]">
                        <img src="[[item.image]]">
                    </a>
                    <!-- </div> -->
                </template>
            </lazy-list>
        </template>    
    </template>
</dom-module>





<dom-module id="list-shopping" assetpath="components/">
    <style>
        :host{
            display: block;
        }
        a{
            display: inline-block;
            border: 1px solid silver;
            text-decoration: none;
            color: black;
        }
        a>*{
            display: block;
        }
        a>b{
            width:100px;
            height: 50px;
            overflow: hidden;
        }

    </style>


    <template>
        <h1>Shopping</h1>
        <template is="dom-repeat" items="[[months]]" as="month">
            <h2> <date-format date="[[month]]" format="MMMM YYYY"></date-format> </h2>
            <lazy-list list="[[getMonth(month)]]" title$="shopping [[month]]">
                <template>
                    <!-- <div> -->
                    <a href="[[item.url]]">
                        <img src="[[item.image]]">
                        <b>[[item.title]]</b>
                    </a>
                    <!-- </div> -->
                </template>
            </lazy-list>
        </template>    
    </template>
</dom-module>





<dom-module id="list-people" assetpath="components/">
    <style>
        :host{
            display: block;
        }
        a{
            display: inline-block;
            border: 1px solid silver;
            text-decoration: none;
            color: black;
        }
        a>*{
            display: block;
        }
        a>b{
            width:100px;
            height: 50px;
            overflow: hidden;
        }
        a>img{
            -webkit-border-radius: 100px;
        }

    </style>


    <template>
        <h1>People</h1>
        <template is="dom-repeat" items="[[months]]" as="month">
            <h2> <date-format date="[[month]]" format="MMMM YYYY"></date-format> </h2>
            <lazy-list list="[[getMonth(month)]]" title$="people [[month]]">
                <template>
                    <!-- <div> -->
                    <a href="[[item.url]]">
                        <img src="[[item.image]]">
                        <b>[[item.title]]</b>
                    </a>
                    <!-- </div> -->
                </template>
            </lazy-list>
        </template>    
    </template>
</dom-module>





<dom-module id="hash-route" assetpath="bower_components/hash-router/">
    <template>
        <template is="dom-if" if="{{DOM}}" restamp="true">
            <content></content>
        </template>
    </template>
</dom-module>

<!-- <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'> -->
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,300" rel="stylesheet" type="text/css">




<dom-module id="app-root" assetpath="components/">
    <style>
        :host{
            display: block;
        }
        *{
            /*font-family: "Josefin Sans";*/
            font-family: "Quicksand";
            font-size: 20px;
            font-weight: 300;
        }
        aside{
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            bottom: 0;
            background: #333;
            color: #eee;
            padding: 10px;
        }
        main{
            position: absolute;
            top: 0;
            left: 170px;
            right: 0;
            bottom: 0;
            padding: 10px;
            overflow-y: auto;
        }
        a {
            text-decoration: none;
            color: white;
            display: block;
        }
        [hash=active]{
            color: red;
        }
    </style>


    <template>
        <aside>
            <a href="#">All</a>
            <a href="#maps">Maps</a>
            <a href="#apps">Apps</a>
            <a href="#code">Code</a>
            <a href="#news">News</a>
            <a href="#videos">Videos</a>
            <a href="#people">People</a>
            <a href="#shopping">Shopping</a>
            <a href="#other">Other</a>

        </aside>
        <main>
            <hash-route regex="" mode="dom">
                <list-all></list-all>
            </hash-route>
            <hash-route regex="videos" mode="dom">
                <list-videos></list-videos>
            </hash-route>
            <hash-route regex="shopping" mode="dom">
                <list-shopping></list-shopping>
            </hash-route>
            <hash-route regex="people" mode="dom">
                <list-people></list-people>
            </hash-route>

        </main>

        <!-- <hash-route regex="shopping"> -->
        <!-- </hash-route>         -->
    </template>
</dom-module>





</div>
	<app-root></app-root>
